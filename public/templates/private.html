<section>
  

<h1>{{ user.username }} edition area</h1>

<div class= "row">
    <div class="text-center col-md-9">
    <div class="row container">
         <div class="col-xs-12 col-md-3 product-info container" ng-repeat="product in products">
                 <img src="{{ product.image }}" class="img-responsive">
                <p>Status: </p>
                 <p ng-hide="editMode">{{product.free}} </p>
                <div ng-show="editMode">
                 <select  type="text" ng-model="product.free">
                  <option selected="selected" value='free'>Free</option>
                  <option value="reserved">Reserved</option>
                  <option value="given">Given</option>
                </select>
                </div>
                <p>Name: </p>
                <h4 ng-hide="editMode">{{ product.name }}</h4>
                <input type="text" ng-show="editMode" ng-model="product.name">
                <p>Location:</p>
                <p ng-hide="editMode">{{ product.location }}</p>
                <input type="text" ng-show="editMode" ng-model="product.location">
                <p>PostalCode:</p>
                <p ng-hide="editMode">{{ product.postalCode }}</p>
                <input type="text" ng-show="editMode" ng-model="product.postalCode">
                <p>Description: </p>
                <div ng-show="editMode">  
                <textarea type="text"  ng-model="product.description"></textarea>
                </div>
                <p ng-hide="editMode">{{ product.description }}</p>
                <p ng-show="editMode">Image:</p>
                <input  ng-show="editMode" name="file" type="file" ngf-select="fileSelected($files)" accept="'image/*'">
                
                <button ng-hide="editMode" ng-click="editMode = true" class="btn btn-info">Edit</button>
                <button ng-show="editMode" ng-click="editMode = false ; editProduct($event, product)" class="btn btn-info">Done</button>
            <form  role="form" ng-submit='deleteProduct($event, product._id)'>
          <button type="submit"  class="btn btn btn-danger">
          Delete
            </button>
            </div>
                </div>
  
    </div>
    </div>
    </section>

<link rel="stylesheet" href="css/login.css">

  <div class="row login">

    <div class=" col-md-4 col-md-offset-4">

      <h1>Accede a tu cuenta</h1>
      <form role="form" ng-submit="register()">
        <div class="form-group">
          <label>Nombre de usuario:</label>
          <input type="text" class="form-control" ng-model="username" placeholder="John Potato..." required>
        </div>
        <div class="form-group">
          <label>Contraseña:</label>
          <input type="password" class="form-control" required ng-model="password" placeholder="**********">
        </div>
        <button ng-click="login()" class=" btn-login">
          Entrar
        </button>

      <p class="extra-link">¿No tienes cuenta? <a href="#!/register">Regístrate aqui!</a></p>

    </div>

  </div>
